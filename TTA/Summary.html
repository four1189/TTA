        /* คอนเทนเนอร์ที่ห่อรวมทั้ง dropdown */
        .container {

        .group3 {
            border: 1px solid #000000;

            justify-content: flex-start;
            align-items: flex-start;
        }

        }

        }
        .table-container {
            width: 100%;
            border-collapse: collapse;
            margin-top: -10px;
        }

        .table-container th, .table-container td {
            padding: 15px;
            border: 1px solid #000000;
            text-align: center;
        }

        .table-container th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .table-container td {
            background-color: #f1f1f1;
        }

        .table-container tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table-container tr:hover {
            background-color: #f1f1f1;
        }

        /* คอนเทนเนอร์หลัก */
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
            justify-content: center;
            /* border: 1px solid #000000; */
            width: 25%;
            margin: 0.2%;
        }
        /* กราฟแต่ละกล่อง */
        .chart-box {
            width: 100%; /* ขนาดครึ่งหนึ่งของคอนเทนเนอร์ (2 กล่องในแถว) */
            border: 1px solid #000000;
            padding: 2%;
            box-sizing: border-box;
        }
        /* การจัดตำแหน่งของกราฟ */
        .main2 {
            width: 100%; /* ใช้ความกว้างเต็ม */
            height: 100%; /* ใช้ความสูงเต็ม */
            /* border: 1px solid #000000; */
        }
        p {
            font-size: 12px;
            font-family: sans-serif;
        }
        .menu-con {
            border: 1px solid black;
            background-color: #f1f1f1;
            padding: 6px;
            margin-top: 6px;
        }
        .chart-description {
            /* margin-top: 25px; ช่องว่างระหว่างกราฟและคำอธิบาย */
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .label {
            display: flex;
            align-items: center;
            /* gap: 16px; ระยะห่างระหว่างแต่ละกลุ่มคำอธิบาย */
            flex-wrap: wrap; /* แยกบรรทัดถ้าพื้นที่ไม่พอ */
        }

        .color-box {
            width: 12px; /* ขนาดกล่องสี */
            height: 12px;
            display: inline-block;
            border-radius: 2px; /* ปรับมุมกล่อง */
            border: 1px solid black;
        }

        .label p {
            margin: 0 60px 0 2px; /*ระยะห่างระหว่างกล่องสีและข้อความ */
            font-size: 12px; /* ปรับขนาดตัวอักษร */
            font-weight: 400; /* ตัวหนา */
            font-family: sans-serif;
        }

        .head {
            display: flex;
            align-items: center;
            padding: 6px;
            margin-top: -8px;
            gap: 16px;
            font-size: 18px;
            font-weight: bold;
            justify-content: space-between;
        }
        .menu-item-1 {
            font-size: 14px;            /* ขนาดตัวอักษรสำหรับเมนูย่อย */
            color: black;             /* สีลิงก์ */
            text-decoration: none;      /* เอาเส้นใต้ลิงก์ออก */
        }
        .menu-item-1:hover {
            text-decoration: underline; /* เพิ่มเส้นใต้เมื่อวางเมาส์ */
        }

    <script>
        const chartData = [
        {
            element: 'Revenue',
            labels: ['2021', '2022', '2023'],
            data: [100, 4000, 600],
            backgroundColor: 'rgba(255, 99, 132, 0.5)'
        },
        {
            element: 'Net Profit',
            labels: ['2021', '2022', '2023'],
            data: [2000, 250, 500],
            backgroundColor: 'rgba(54, 162, 235, 0.5)'
        },
        {
            element: 'EBITDA',
            labels: ['2021', '2022', '2023'],
            data: [200, 300, -600],
            backgroundColor: 'rgba(75, 192, 192, 0.5)'
        },
        {
            element: 'Net Profit to TTA',
            labels: ['2021', '2022', '2023'],
            data: [250, 350, 450],
            backgroundColor: 'rgba(255, 206, 86, 0.5)'
        }
    ];

        // สร้างกราฟใน group3
        new Chart(document.getElementById('myBarChart'), {
            type: 'bar',
            data: {
                labels: chartData[0].labels,
                datasets: chartData.map(chart => ({
                    label: chart.element,
                    data: chart.data,
                    backgroundColor: chart.backgroundColor,
                    borderWidth: 0
                }))
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // สร้างกราฟใน chart-container
        chartData.forEach(chart => {
            new Chart(document.getElementById(chart.element), {
                type: 'bar',
                data: {
                    labels: chart.labels,
                    datasets: [{
                        label: chart.element,
                        data: chart.data,
                        backgroundColor: chart.backgroundColor,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // ปิดการแสดง legend
                        }
                    }
                }
            });
        });
    </script>
