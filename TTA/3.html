<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .upload-form {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .upload-form input[type="file"] {
            margin-right: 10px;
        }

        .upload-form button {
            padding: 5px 10px;
            background-color: #02a027;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: #00dc28;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <input type="file" id="fileInput" accept=".csv, .xlsx, .json">
        <button onclick="handleFileUpload()">Upload Data</button>
    </div>

    <div id="tableContainer"></div>

    <script>
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const data = e.target.result;
                    processExcel(data);
                };
                reader.onerror = function (e) {
                    console.error("Error reading file:", e);
                    alert("Error reading the file. Please try again.");
                };
                reader.readAsArrayBuffer(file); // เปลี่ยนเป็น ArrayBuffer
            } else {
                alert("No file selected!");
            }
        }

        function processExcel(data) {
            try {
                const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                displayTable(jsonData);
            } catch (error) {
                console.error("Error processing Excel file:", error);
                alert("Failed to process the file. Please check the format.");
            }
        }

        function displayTable(data) {
            if (!data || data.length === 0) {
                alert("No data found in the file!");
                return;
            }

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ""; // Clear previous content

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table header
            data[0].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create table rows
            data.slice(1).forEach(rowData => {
                const row = document.createElement('tr');
                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData !== undefined ? cellData : "";
                    row.appendChild(cell);
                });
                table.appendChild(row);
            });

            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
