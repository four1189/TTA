<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Grouped by Year</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Bar Chart Grouped by Year</h1>

  <!-- ฟอร์มกรอกข้อมูล -->
  <form id="userInputForm">
    <h3>Enter data for 2021</h3>
    <input type="number" placeholder="Value 1" name="Value 1:2021" required>
    <input type="number" placeholder="Value 2" name="Value 2:2021" required>
    <input type="number" placeholder="Value 3" name="Value 3:2021" required>

    <h3>Enter data for 2022</h3>
    <input type="number" placeholder="Value 1" name="Value 1:2022" required>
    <input type="number" placeholder="Value 2" name="Value 2:2022" required>
    <input type="number" placeholder="Value 3" name="Value 3:2022" required>

    <h3>Enter data for 2023</h3>
    <input type="number" placeholder="Value 1" name="Value 1:2023" required>
    <input type="number" placeholder="Value 2" name="Value 2:2023" required>
    <input type="number" placeholder="Value 3" name="Value 3:2023" required>

    <button type="submit">Generate Graph</button>
  </form>

  <!-- พื้นที่แสดงกราฟ -->
  <canvas id="userGraph" width="800" height="400"></canvas>

  <script>
    let userChart;

    // ฟังก์ชันสร้างกราฟ
    function createGraph(data, years) {
      const ctx = document.getElementById('userGraph').getContext('2d');

      // ลบกราฟเก่าออกถ้ามีอยู่แล้ว
      if (userChart) {
        userChart.destroy();
      }

      // สร้างกราฟใหม่
      userChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: years, // ปีเป็นแกน X
          datasets: [
            {
              label: 'Value 1',
              data: data.map(d => d[0]),
              backgroundColor: 'rgba(255, 99, 132, 0.7)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
            },
            {
              label: 'Value 2',
              data: data.map(d => d[1]),
              backgroundColor: 'rgba(54, 162, 235, 0.7)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1,
            },
            {
              label: 'Value 3',
              data: data.map(d => d[2]),
              backgroundColor: 'rgba(75, 192, 192, 0.7)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
          },
          scales: {
            x: {
              beginAtZero: true,
            },
            y: {
              beginAtZero: true,
            }
          }
        }
      });
    }

    // จัดการการส่งฟอร์ม
    document.getElementById('userInputForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // ดึงข้อมูลจากฟอร์ม
      const formData = new FormData(e.target);
      const data = [];
      const years = ['2021', '2022', '2023'];

      // แปลงข้อมูลให้อยู่ในรูปแบบ Array ของแต่ละปี
      years.forEach(year => {
        const values = [];
        for (let i = 1; i <= 3; i++) {
          const value = parseFloat(formData.get(`Value ${i}:${year}`));
          values.push(value);
        }
        data.push(values);
      });

      // สร้างกราฟ
      createGraph(data, years);
    });
  </script>
</body>
</html>
