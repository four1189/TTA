        /* เมนูหลัก */
        .menu-container {
            display: flex;
            gap: 4px;
        }

        .menu-item {
            position: relative;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* เมนูย่อยที่แสดงเมื่อเมาส์อยู่เหนือ */
        .submenu {
            display: none;
            background-color: #f1f1f1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: absolute;
            top: 100%;
            left: 0
            width: auto; /* ให้กว้างตามเนื้อหาภายใน */
            min-width: 100px; /* กำหนดความกว้างขั้นต่ำ */
            padding: 6px;
            flex-direction: row; /* จัดเรียงในแนวนอน */
            gap: 1%;
        }

        .submenu button {
            padding: 8px;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* ให้ปุ่มขยายเต็มความกว้างของเมนู */
            white-space: nowrap; /* ป้องกันการตัดคำในปุ่ม */
            margin-bottom: 10px; /* เพิ่มระยะห่างระหว่างปุ่มแต่ละอัน */

        .menu-item:hover .submenu {
            display: flex; /* แสดงเมนูย่อยเมื่อเมาส์อยู่เหนือ */

        // ฟังก์ชันทำให้เมนูย่อยแสดงหรือซ่อน
        function toggleSubMenu(menuId) {
            var submenu = document.getElementById(menuId);
            var allSubmenus = document.querySelectorAll('.submenu-dropdown'); // ค้นหาเมนูย่อยทั้งหมด

            // ปิดเมนูที่เปิดอยู่ทั้งหมดก่อน
            allSubmenus.forEach(function(sub) {
                if (sub !== submenu) {
                    sub.style.display = 'none'; // ซ่อนเมนูอื่นๆ ที่ไม่ใช่เมนูที่เลือก
                }
            });

            // เปิด/ปิดเมนูที่เลือก
            if (submenu.style.display === 'none' || submenu.style.display === '') {
                submenu.style.display = 'block'; // แสดงเมนูที่เลือก
            } else {
                submenu.style.display = 'none'; // ซ่อนเมนูที่เลือก
            }
        }

        // ฟังก์ชันแสดง/ซ่อนเมนูหลักเมื่อคลิก
        document.getElementById('companyMenu').addEventListener('click', function(event) {
            var submenu = document.getElementById('submenu1');

            // ตรวจสอบสถานะการแสดงเมนู
            if (submenu.style.display === 'none' || submenu.style.display === '') {
                submenu.style.display = 'block'; // แสดงเมนูหลัก
            } else {
                submenu.style.display = 'none'; // ซ่อนเมนูหลัก
            }

            // หยุดการกระจายเหตุการณ์คลิกจากเมนูหลักเพื่อไม่ให้มันปิดเมนูเมื่อคลิกที่เมนูย่อย
            event.stopPropagation();
        });

        // ฟังก์ชันนี้จะทำให้เมนูย่อยไม่ปิดเมื่อคลิกที่เมนูย่อย
        document.querySelectorAll('.submenu-dropdown-1, .submenu-dropdown-2, .submenu-dropdown-3').forEach(function(submenu) {
            submenu.addEventListener('click', function(event) {
                event.stopPropagation(); // หยุดการส่งเหตุการณ์
            });
        });
