<style>
        .logo-container {
            display: flex;               /* ใช้ Flexbox เพื่อจัดตำแหน่ง */
            align-items: center;         /* จัดตำแหน่งให้อยู่กลางในแนวตั้ง */
        }
        /* กำหนดรูปแบบของ .nav ให้ยึดตำแหน่งที่ขอบบน */
        .nav {
            display: flex;
            align-items: center;
            background-color: rgba(35, 208, 15, 0.867);
            justify-content: space-between;  /* จัดตำแหน่งให้อยู่ขอบทั้งสองข้าง */
            width: 100%;  /* ใช้พื้นที่ทั้งหมดของ container */
            /* padding: 10px; เพิ่ม padding ให้น่าดู */
        }

        /* ปรับการจัดตำแหน่งของ .con1 ให้อยู่กลางหน้าจอ */
        .main-container {
            display: flex;
            justify-content: center;   /* จัดกลางในแนวนอน */
            align-items: center;       /* จัดกลางในแนวตั้ง */
            /* height: calc(100vh - 60px); ความสูงของ .con1 จะเต็มหน้าจอลบกับพื้นที่ที่ .nav ใช้ (ประมาณ 60px) */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px; 
            height: auto;
            border: 1px solid #040404;
        }

        .menu-item1 {
            text-decoration: none;
            color: white;
            background-color: rgb(43, 219, 23);
            padding: 8px 8px;
            border-radius: 5px;
            margin-left: 8px;  /* ทำให้ปุ่ม "Go home" ขยับไปทางขวา */
            margin-right: 8px;
        }
        .menu-item1:hover {
            color: rgb(253, 253, 253);
            background-color: rgba(135, 228, 125, 0.867);
        }
        
        .menu-item-1,
        .menu-item-2,
        .menu-item-3,
        .menu-item-4,
        .menu-item-5,
        .menu-item-6,
        .menu-item-7,
        .menu-item-8,
        .menu-item-9,
        .menu-item-10 {
            margin: 5px;
            display: block;
            /* width: 85%; */
            padding: 20px;
            background-color: rgba(27, 218, 248, 0.1);
            color: rgb(0, 0, 0);
            border: 2px solid #000000;
            text-decoration: none;
            /* text-align: center; */
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .menu-item-1:hover,
        .menu-item-2:hover,
        .menu-item-3:hover,
        .menu-item-4:hover,
        .menu-item-5:hover,
        .menu-item-6:hover,
        .menu-item-7:hover,
        .menu-item-8:hover,
        .menu-item-9:hover,
        .menu-item-10:hover {
            background-color: rgba(18, 93, 255, 0.5);
            color: #000000;
        }
        
        .main {
            display: flex;
            align-items: stretch;
        }

        /* ลิงก์หลัก */
        .menu-item-1,
        .menu-item-2,
        .menu-item-3,
        .menu-item-4,
        .menu-item-5,
        .menu-item-6,
        .menu-item-7,
        .menu-item-8,
        .menu-item-9,
        .menu-item-10 {
            position: relative;
            display: inline-block;
            width: 300px;                 /* ขนาดกล่อง */
            height: 200px;
        }
        /* รูปภาพในลิงก์ */
        .menu-image {
            width: 100%;               /* ขนาดรูปภาพ */
            height: 100%;
            object-fit: cover;         /* ปรับให้รูปไม่บิดเบี้ยว */
            border-radius: 5px;        /* มุมโค้งเล็กน้อย (ถ้าต้องการ) */
        }
        /* ข้อความซ้อนบนรูป */
        .menu-text {
            position: absolute;
            bottom: 10px;             /* ห่างจากด้านล่าง */
            left: 10px;               /* ห่างจากด้านซ้าย */
            background: rgba(0, 0, 0, 0); /* พื้นหลังโปร่งใส */
            padding: 5px 10px;        /* ระยะห่างด้านใน */
            border-radius: 5px;       /* มุมโค้ง */
        }

        .menu-item-1 {
