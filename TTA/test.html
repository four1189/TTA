    <script>
        // ข้อมูลเริ่มต้นของหุ้น
        const stocks = {
            TTA: { name: 'TTA Stock', price: 20.5 },
            PMTA: { name: 'PMTA Stock', price: 15.2 },
            UMS: { name: 'UMS Stock', price: 12.8 },
            VLE: { name: 'VLE Stock', price: 18.3 },
            MML: { name: 'MML Stock', price: 25.7 }
        };
        
        // ข้อมูลเริ่มต้นของอัตราแลกเปลี่ยน
        const exchangeRates = {
            USD: { name: 'USD/THB', rate: 35.5 },
            EUR: { name: 'EUR/THB', rate: 39.2 },
            JPY: { name: 'JPY/THB', rate: 0.25 }
        };
        
        // ฟังก์ชันสร้างกล่องหุ้น
        function createStockBox(symbol, stockData) {
            const container = document.createElement('div');
            container.className = 'stock-box';
            container.id = `${symbol}Box`;
            container.innerHTML = `
                <h3>${stockData.name}</h3>
                <div class="symbol">${symbol}</div>
                <div class="price" id="${symbol}Price">฿${stockData.price.toFixed(2)}</div>
                <div class="change" id="${symbol}Change">0%</div>
            `;
            document.getElementById('stocksContainer').appendChild(container);
        }
        
        // ฟังก์ชันสร้างกล่องอัตราแลกเปลี่ยน
        function createExchangeBox(currency, exchangeData) {
            const container = document.createElement('div');
            container.className = 'exchange-box';
            container.id = `${currency}Box`;
            container.innerHTML = `
                <h3>${exchangeData.name}</h3>
                <div class="currency">${currency}</div>
                <div class="rate" id="${currency}Rate">${exchangeData.rate.toFixed(2)}</div>
                <div class="rate-change" id="${currency}Change">0%</div>
            `;
            document.getElementById('exchangeContainer').appendChild(container);
        }
        
        // ฟังก์ชันอัปเดตข้อมูลหุ้น
        function updateStockData(symbol) {
            const stock = stocks[symbol];
            const randomChange = (Math.random() * 2 - 1).toFixed(2); // เปลี่ยนแปลงราคาแบบสุ่ม
            stock.price += parseFloat(randomChange);
            const changePercent = ((randomChange / stock.price) * 100).toFixed(2);
        
            document.getElementById(`${symbol}Price`).textContent = `฿${stock.price.toFixed(2)}`;
            const changeElement = document.getElementById(`${symbol}Change`);
            changeElement.textContent = `${changePercent}%`;
            changeElement.className = changePercent >= 0 ? 'change positive' : 'change negative';
        }
        
        // ฟังก์ชันอัปเดตอัตราแลกเปลี่ยน
        function updateExchangeData(currency) {
            const rate = exchangeRates[currency];
            const randomChange = (Math.random() * 0.5 - 0.25).toFixed(2); // เปลี่ยนแปลงแบบสุ่ม
            rate.rate += parseFloat(randomChange);
            const changePercent = ((randomChange / rate.rate) * 100).toFixed(2);
        
            document.getElementById(`${currency}Rate`).textContent = `${rate.rate.toFixed(2)}`;
            const changeElement = document.getElementById(`${currency}Change`);
            changeElement.textContent = `${changePercent}%`;
            changeElement.className = changePercent >= 0 ? 'rate-change positive' : 'rate-change negative';
        }
        
        // สร้างกล่องหุ้นและอัตราแลกเปลี่ยน
        for (const symbol in stocks) createStockBox(symbol, stocks[symbol]);
        for (const currency in exchangeRates) createExchangeBox(currency, exchangeRates[currency]);
        
        // อัปเดตข้อมูลทุก 10 วินาที
        setInterval(() => {
            for (const symbol in stocks) updateStockData(symbol);
            for (const currency in exchangeRates) updateExchangeData(currency);
        }, 10000);
        </script>
