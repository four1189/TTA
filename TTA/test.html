<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<style>
        .menu-item {
            margin: 5px;
            display: block;
            width: 100%;
            padding: 8px;
            background-color: rgba(27, 218, 248, 0.1);
            color: rgb(0, 0, 0);
            border: 3px solid #000000;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: rgba(18, 93, 255, 0.5);
            color: #000000;
        }
        .home1 {
            border: 2px solid #000000;
            padding: 4%;
            width: 50%;
        }
        .home2 {
            width: 20%;  /* ปรับจาก 50% เป็น 80% */
            border: 2px solid #000000;
            padding: 4%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #stocksContainer {
            display: flex;
            flex-direction: row;  /* แสดงในแนวนอน */
            gap: 8px;
            overflow-x: auto;
            padding: 10px;
        }

        .stock-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 240px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stock-box h3, .exchange-box h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .stock-box .symbol, .exchange-box .currency {
            font-size: 16px;
            color: #777;
        }

        .stock-box .price, .exchange-box .rate {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }

        .change, .rate-change {
            font-size: 18px;
            margin-top: 5px;
        }

        .change.positive, .rate-change.positive {
            color: green;
        }

        .change.negative, .rate-change.negative {
            color: red;
        }
</style>
<body>
    <div class="group" style="display: flex; gap: 8px; justify-content: center; align-items: stretch;">
        <div class="home1">
            <h4>Thoresen Thai Agencies Business insight Home</h4><hr>
            <div class="container">
                <div id="stocksContainer"></div>

                <div id="exchangeContainer"></div>
            </div>
        </div>
        <div class="home2">
            <h4>TTA Groups Business Insight</h4>
            <h4>Group Financial Info :</h4>
            <a href="Summary.html" class="menu-item">Summary Financial</a>
            <a href="Detail.html" class="menu-item">Detail Financial Data</a>
            <a href="Structure.html" class="menu-item">TTA Group Structure & info</a><br>
            <br><a href="Key.html" class="menu-item">TTA Group Key Asset</a>
            <a href="Forecast.html" class="menu-item">TTA Forecast by Month</a>
            <a href="Headcont.html" class="menu-item">Headcont and people cost</a>
        </div>
    </div>
    <script>
        // ข้อมูลเริ่มต้นของหุ้น
        const stocks = {
            TTA: { name: 'TTA.BKK', price: 0 },
            PMTA: { name: 'PMTA.BKK', price: 0 },
            UMS: { name: 'UMS.BKK', price: 0 },
            VLE: { name: 'VLE.BKK', price: 0 },
            MML: { name: 'MML.BKK', price: 0 }
        };

        // ฟังก์ชันสร้างกล่องหุ้นใน DOM
        function createStockBox(symbol, stockData) {
            const container = document.createElement('div');
            container.className = 'stock-box';
            container.id = `${symbol}Box`;
            container.innerHTML = `
                <h3>${stockData.name}</h3>
                <div class="symbol">${symbol}</div>
                <div class="price" id="${symbol}Price">฿${stockData.price.toFixed(2)}</div>
                <div class="change" id="${symbol}Change">0%</div>
            `;
            document.getElementById('stocksContainer').appendChild(container);
        }

        // ฟังก์ชันอัปเดตข้อมูลหุ้น
        function updateStockData(symbol) {
            const stock = stocks[symbol];
            const randomChange = (Math.random() * 2 - 1).toFixed(2); // เปลี่ยนแปลงราคาแบบสุ่ม
            stock.price += parseFloat(randomChange);
            const changePercent = ((randomChange / stock.price) * 100).toFixed(2);

            // อัปเดต DOM
            document.getElementById(`${symbol}Price`).textContent = `฿${stock.price.toFixed(2)}`;
            const changeElement = document.getElementById(`${symbol}Change`);
            changeElement.textContent = `${changePercent}%`;
            changeElement.className = changePercent >= 0 ? 'change positive' : 'change negative';
        }

        // สร้างกล่องหุ้นเมื่อโหลดหน้าเว็บ
        for (const symbol in stocks) {
            createStockBox(symbol, stocks[symbol]);
        }

        // อัปเดตข้อมูลหุ้นทุก 10 วินาที
        setInterval(() => {
            for (const symbol in stocks) {
                updateStockData(symbol);
            }
        }, 10000);
        </script>
</body>
</html>
