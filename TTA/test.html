<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- กราฟวงกลม -->
        <div style="background-color: aqua;">
            <canvas id="pieChart"></canvas>
        </div>
        <!-- กราฟแท่งแนวนอนปกติ -->
        <!-- <div>
            <canvas id="barChart"></canvas>
        </div>
        <!-- กราฟแท่งกลับหัว (หันตกลงมาจากด้านบน) -->
        <!-- <div>
            <canvas id="fallingBarChart"></canvas>
        </div> -->
    </div>

    <script>
        Chart.register({
            id: 'percentageLabels',
            afterDatasetsDraw(chart) {
                const {ctx, data} = chart;

                data.datasets.forEach((dataset, i) => {
                    const meta = chart.getDatasetMeta(i);
                    meta.data.forEach((bar, index) => {
                        const value = dataset.data[index];
                        const label = `${value}%`;

                        ctx.fillStyle = '#000';  // สีตัวอักษร
                        ctx.font = '12px Arial'; // ขนาดฟอนต์
                        ctx.textAlign = 'center'; 
                        ctx.textBaseline = 'middle';

                        if (chart.canvas.id === 'pieChart') {
                            // วางตัวเลขไว้ที่ขอบวงกลม
                            const model = bar.tooltipPosition();
                            const angle = bar.startAngle + (bar.endAngle - bar.startAngle) / 2;
                            const distance = bar.outerRadius + -50;  // ระยะห่างจากขอบวงกลม
                            const xPos = model.x + Math.cos(angle) * distance;
                            const yPos = model.y + Math.sin(angle) * distance;
                            ctx.fillText(label, xPos, yPos);
                        } 
                        else if (chart.canvas.id === 'barChart') {
                            // ป้องกันเลขทะลุในกราฟแท่ง
                            const textY = Math.max(bar.y - 10, chart.chartArea.top + 10);
                            ctx.fillText(label, bar.x, textY);
                        } 
                        else if (chart.canvas.id === 'fallingBarChart') {
                            // วางตัวเลขใต้แท่งกราฟกลับหัว
                            ctx.fillText(label, bar.x, bar.y + 10);
                        }
                    });
                });
            }
        });

        window.onload = function () {
            const ctx1 = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx1, {
                type: 'pie',
                data: {
                    datasets: [{
                        data: [30, 20, 25, 25, 10, 15],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'top' } }
                }
            });


            // กราฟแท่งแนวนอนปกติ
            const ctx2 = document.getElementById('barChart').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['shipping', 'offshore', 'agroche', 'food&bevera', 'other', 'net', 'one-off', 'norma'], // กำหนดชื่อหมวดหมู่
                    datasets: [{
                        data: [1, 2, 3, 4, 5, 6, 7, 8], // กำหนดข้อมูล
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',  // กำหนดสีพื้นหลังของกราฟแท่ง
                        borderWidth: 0  // ลบขอบออก
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },  // ซ่อน legend ที่แสดงข้อมูล
                        tooltip: { 
                            enabled: false // ซ่อน tooltip
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            display: true
                        },
                        y: {
                            beginAtZero: true,
                            reverse: false
                        }
                    },
                    barPercentage: 0.6,
                    categoryPercentage: 0.7
                }
            });

            // กราฟแท่งกลับหัว (มุมตกลงมาจากด้านบน) โดยไม่มีเส้นขอบ
            const ctx3 = document.getElementById('fallingBarChart').getContext('2d');
            new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: ['shipping', 'offshore', 'agroche', 'food&bevera', 'other', 'net', 'one-off', 'norma'],
                    datasets: [{
                        data: [1, 2, 3, 4, 5, 6, 7, 8],
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',  // กำหนดสีพื้นหลังของกราฟแท่ง
                        borderWidth: 0  // ลบขอบออก
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },  // ซ่อน legend ที่แสดงข้อมูล
                        tooltip: { 
                            enabled: false // ซ่อน tooltip
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            display: true
                        },
                        y: {
                            beginAtZero: true,
                            reverse: true
                        }
                    },
                    barPercentage: 0.6,
                    categoryPercentage: 0.7
                }
            });
        };
    </script>
</body>
</html>
