<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- กราฟวงกลม -->
        <div>
            <canvas id="pieChart"></canvas>
        </div>
        <!-- กราฟแท่งแนวนอนปกติ -->
        <div>
            <canvas id="barChart"></canvas>
        </div>
        <!-- กราฟแท่งกลับหัว (หันตกลงมาจากด้านบน) -->
        <div>
            <canvas id="fallingBarChart"></canvas>
        </div>
    </div>

    <script>
        window.onload = function () {
            // กราฟวงกลม
            const ctx1 = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx1, {
                type: 'pie',
                data: {
                    // labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product s', 'Product e'], // เพิ่ม label
                    datasets: [{
                        data: [30, 20, 25, 25, 10, 15], // เพิ่มค่าให้ครบกับจำนวน label
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)', // สีสำหรับ Product s
                            'rgba(255, 159, 64, 0.6)'  // สีสำหรับ Product e
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)', // สีขอบสำหรับ Product s
                            'rgba(255, 159, 64, 1)'   // สีขอบสำหรับ Product e
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: ${value}%`;
                                }
                            }
                        }
                    }
                }
            });


            // กราฟแท่งแนวนอนปกติ
            const ctx2 = document.getElementById('barChart').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['shipping', 'offshore', 'agroche', 'food&bevera', 'other', 'net', 'one-off', 'norma'], // กำหนดชื่อหมวดหมู่
                    datasets: [{
                        data: [1, 2, 3, 4, 5, 6, 7, 8], // กำหนดข้อมูล
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',  // กำหนดสีพื้นหลังของกราฟแท่ง
                        borderWidth: 0  // ลบขอบออก
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },  // ซ่อน legend ที่แสดงข้อมูล
                        tooltip: { 
                            enabled: false // ซ่อน tooltip
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            display: true
                        },
                        y: {
                            beginAtZero: true,
                            reverse: false
                        }
                    },
                    barPercentage: 0.6,
                    categoryPercentage: 0.7
                }
            });

            // กราฟแท่งกลับหัว (มุมตกลงมาจากด้านบน) โดยไม่มีเส้นขอบ
            const ctx3 = document.getElementById('fallingBarChart').getContext('2d');
            new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: ['shipping', 'offshore', 'agroche', 'food&bevera', 'other', 'net', 'one-off', 'norma'],
                    datasets: [{
                        data: [1, 2, 3, 4, 5, 6, 7, 8],
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',  // กำหนดสีพื้นหลังของกราฟแท่ง
                        borderWidth: 0  // ลบขอบออก
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },  // ซ่อน legend ที่แสดงข้อมูล
                        tooltip: { 
                            enabled: false // ซ่อน tooltip
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            display: true
                        },
                        y: {
                            beginAtZero: true,
                            reverse: true
                        }
                    },
                    barPercentage: 0.6,
                    categoryPercentage: 0.7
                }
            });
        };
    </script>
</body>
</html>
