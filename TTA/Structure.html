<style>
        .logo-container {
            display: flex;               /* ใช้ Flexbox เพื่อจัดตำแหน่ง */
            align-items: center;         /* จัดตำแหน่งให้อยู่กลางในแนวตั้ง */
        }
        /* กำหนดรูปแบบของ .nav ให้ยึดตำแหน่งที่ขอบบน */
        .nav {
            display: flex;
            align-items: center;
            background-color: rgba(35, 208, 15, 0.867);
            justify-content: space-between;  /* จัดตำแหน่งให้อยู่ขอบทั้งสองข้าง */
            width: 100%;  /* ใช้พื้นที่ทั้งหมดของ container */
            /* padding: 10px; เพิ่ม padding ให้น่าดู */
        }
        .container {
            display: flex;               /* ใช้ Flexbox เพื่อจัดตำแหน่ง */
            align-items: center;         /* จัดตำแหน่งให้อยู่กลางในแนวตั้ง */
            gap: 6px;                   /* เว้นระยะห่างระหว่าง dropdown */
            max-width: 800px;
            margin: inherit;                   /* เว้นระยะห่างระหว่าง dropdown */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 1px; /* เพิ่มระยะห่างระหว่าง label กับ select */
            font-size: 14px;
        }

        /* การตั้งค่า select ให้ดูสวยงาม */
        select {
            padding: 6px;
            font-size: 10px;
            border-radius: 4px;
            border: 1px solid #8a8989;
            width: 150px;
        }

        /* ปรับการจัดตำแหน่งของ .con1 ให้อยู่กลางหน้าจอ */
        .main-container {
            display: flex;
            justify-content: center;   /* จัดกลางในแนวนอน */
            align-items: center;       /* จัดกลางในแนวตั้ง */
            /* height: calc(100vh - 60px); ความสูงของ .con1 จะเต็มหน้าจอลบกับพื้นที่ที่ .nav ใช้ (ประมาณ 60px) */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px; 
            height: auto;
            border: 1px solid #040404;
        }

        .menu-item1 {
            text-decoration: none;
            color: white;
            background-color: rgba(35, 208, 15, 0.867);
            border: 0px solid rgba(35, 208, 15, 0.867);;
            padding: 8px 8px;
            border-radius: 5px;
            margin-left: 8px;  /* ทำให้ปุ่ม "Go home" ขยับไปทางขวา */
            margin-right: 8px;
        }
        .menu-item1:hover {
            color: rgb(253, 253, 253);
            background-color: rgba(140, 204, 132, 0.867);
        }

        h1 {
            font-size: 1.5em;
            padding: 2%;
            /* margin: 0 auto; จัดให้กลางในแนวนอน */
            display: flex; /* ใช้ flexbox */
            justify-content: center; /* จัดกลางในแนวนอน */
            align-items: center; /* จัดกลางในแนวตั้ง */
            height: 20px; /* กำหนดความสูงของ h3 */
        }
        h2 {
            text-align: center;
            color: rgba(35, 208, 15, 0.867);
        }
        h3 {
            display: flex;
            justify-content: flex-start;
        }

        /* เมนูหลัก */
        .menu-container {
            display: flex;
            background: linear-gradient(45deg, #cdccff, #cce5ff, #d9f7be, #fff2cc, #e6e6e6); /* ใช้ linear-gradient สำหรับหลายๆ สี */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 40%;
            cursor: pointer; /* ทำให้ดูเหมือนปุ่ม */
            margin-inline: auto;
        }
        
        .menu-item {
            position: relative;
            padding: 10px 20px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
        }
        
        /* เมนูย่อยที่แสดงเมื่อเมาส์อยู่เหนือ */
        .submenu {
            display: flex;
            background-color: #f1f1f1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: absolute;
            top: 120%;
            left: -50%;
            width: 210%;
            min-width: 100px;
            padding: 8px;
            white-space: nowrap;
            gap: 4%;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
        }

        .submenu button {
            padding: 8px;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* width: 100%; ให้ปุ่มขยายเต็มความกว้างของเมนู */
            white-space: nowrap; /* ป้องกันการตัดคำในปุ่ม */
            margin-bottom: 10px; /* เพิ่มระยะห่างระหว่างปุ่มแต่ละอัน */
        }

        /* การจัดระเบียบปุ่มภายในเมนูย่อย */
        .submenu-buttons,
        .submenu-buttons2,
        .submenu-buttons3,
        .submenu-buttons4,
        .submenu-buttons5,
        .submenu-buttons6,
        .submenu-buttons7,
        .submenu-buttons8 {
            display: block;
            flex-direction: column;
            align-items: stretch;
        }

        .submenu-buttons button, 
        .submenu-buttons2 button, 
        .submenu-buttons3 button,
        .submenu-buttons4 button,
        .submenu-buttons5 button,
        .submenu-buttons6 button,
        .submenu-buttons7 button,
        .submenu-buttons8 button {
            padding: 4px;
            background-color: #5cc95f;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 50px; /* Adjust the height as needed */
            flex-shrink: 0;
        }

        .submenu-buttons button:hover, 
        .submenu-buttons2 button:hover, 
        .submenu-buttons3 button:hover,
        .submenu-buttons4 button:hover,
        .submenu-buttons5 button:hover,
        .submenu-buttons6 button:hover,
        .submenu-buttons7 button:hover,
        .submenu-buttons8 button:hover {
            background-color: #3e8e41;
        }

        /* เมนูย่อยที่แสดงเมื่อคลิก */
        .submenu-dropdown {
            display: none;
            margin-top: -5px;
            border-radius: 5px;
            position: relative;
            width: 100%;
        }

        .submenu-dropdown button {
            display: block;
            margin: 5px 0;
            padding: 8px;
            background-color: #4CAF50;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .submenu-dropdown button:hover {
            background-color: #a3a3a3;
        }

        /* เมนูย่อยระดับ 1 */
        .submenu-dropdown-1 {
            display: none;
            /* margin-left: 10px; */
            border-radius: 5px;
            position: relative;
        }
        /* เมนูย่อยระดับ 2 */

            display: none;
            /* margin-left: 10px; */

        /* เมนูย่อยระดับ 3 */
