<style>
        .logo-container {
            display: flex;               /* ใช้ Flexbox เพื่อจัดตำแหน่ง */
            align-items: center;         /* จัดตำแหน่งให้อยู่กลางในแนวตั้ง */
        }
        /* กำหนดรูปแบบของ .nav ให้ยึดตำแหน่งที่ขอบบน */
        .nav {
            display: flex;
            align-items: center;
            background-color: rgba(35, 208, 15, 0.867);
            justify-content: space-between;
            width: 100%;
            /* padding: 10px; */
        }

        /* ปรับการจัดตำแหน่งของ .con1 ให้อยู่กลางหน้าจอ */
        .main-container {
            display: flex;
            justify-content: center;   /* จัดกลางในแนวนอน */
            align-items: center;       /* จัดกลางในแนวตั้ง */
            /* height: calc(100vh - 60px); ความสูงของ .con1 จะเต็มหน้าจอลบกับพื้นที่ที่ .nav ใช้ (ประมาณ 60px) */
        }

        /* กำหนดให้ .con1 เป็นปุ่มที่สามารถคลิกได้ */
        .con1 {
            background: linear-gradient(45deg, #cdccff, #cce5ff, #d9f7be, #fff2cc, #e6e6e6); /* ใช้ linear-gradient สำหรับหลายๆ สี */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #3a3a3a;
            width: 40%;
            cursor: pointer; /* ทำให้ดูเหมือนปุ่ม */
        }

        /* ซ่อนเมนู dropdown */
        .dropdown-content {
            display: none; /* เริ่มต้นซ่อน */
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: absolute;
            z-index: 1;
        }

        /* ลักษณะของเมนูใน dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* เปลี่ยนสีเมื่อเมาส์อยู่เหนือ */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* เมื่อเปิด dropdown, แสดงเมนู */
        .show {
            display: block;
        }

        h3 {
            font-size: 1.5em;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px; 
            height: auto;
            border: 1px solid #040404;
        }

        h2 {
            text-align: center;
            color: rgba(35, 208, 15, 0.867);
        }
</style>

    <h2>โครงสร้างการถือหุ้นของกลุ่มบริษัท</h2>

    <div class="main-container">
        <div class="con1" onclick="toggleDropdown()"> 
            <h3>บริษัท โทริเซนไทย เอเยนต์ซีส์ จำกัด (มหาชน)<br>
            (ไทย)</h3>
        </div>
        <!-- เมนู dropdown ที่จะถูกซ่อนไว้ -->
        <div class="dropdown-content">
            <a href="#">กลุ่มธุระกิจขนส่งทางเรือ</a>
            <a href="#">กลุ่มธุระกิจบริการนอกชายฝั่ง</a>

        </div>
    </div>

    <script>
        // ฟังก์ชันในการเปิดและปิด dropdown
        function toggleDropdown() {
            var dropdown = document.querySelector(".dropdown-content");
            dropdown.classList.toggle("show");
        }

        // ปิด dropdown หากคลิกที่ที่อื่นในหน้า
        window.onclick = function(event) {
            if (!event.target.matches('.con1, .con1 *')) {
                var dropdowns = document.querySelectorAll(".dropdown-content");
                dropdowns.forEach(function(dropdown) {
                    dropdown.classList.remove("show");
                });
            }
        }
    </script>
