    /* Styles for overlay */
    .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            visibility: hidden; /* ซ่อนเริ่มต้น */
            opacity: 0; /* โปร่งใส */
            transition: visibility 0s, opacity 0.3s; /* สร้างเอฟเฟกต์การแสดง/ซ่อน */
        }

        .overlay.active {
            visibility: visible; /* แสดง */
            opacity: 1; /* มองเห็น */
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* .form-row {
            margin-bottom: 15px;
        } */

        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-row input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-row button {
            width: 100%;
            padding: 10px;
            background-color: #8fa6f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 4%;
        }

        .form-row button:hover {
            background-color: #3b62e2;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
</style>

    <script>
        const overlay = document.getElementById('overlay');
        const closeOverlayButton = document.getElementById('closeOverlay');
        const openOverlayButton = document.getElementById('openOverlay');

        openOverlayButton.addEventListener('click', () => {
            overlay.classList.add('active');
        });

        closeOverlayButton.addEventListener('click', () => {
            overlay.classList.remove('active');
        });
    </script>
